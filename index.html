<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Tower of Hanoi">
    <title>Tower of Hanoi [CG course]</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body onload="main()">
    <table>
    <td>
        <canvas id="my-canvas" width="850" height="450">
            Your browser does not support canvas, please use another browser.
        </canvas>
    </td>

    <!-- User game table -->
    <td id="rightTable">
        <table id="moveDiscs">
            <tr><td id="withoutButtons">
                <b>Move from the 1st rod:</b>
            </td></tr>
            <tr><td id="withButtons">
                <button class="button" id="button-from1to2" type="button">1st &#10132; 2nd (or 'a')</button>
                <button class="button" id="button-from1to3" type="button">1st &#10132; 3rd (or 'q')</button>
            </td></tr>
            <tr><td id="withoutButtons">
                <b>Move from the 2nd rod:</b>
            </td></tr>
            <tr><td id="withButtons">
                <button class="button" id="button-from2to1" type="button">2nd &#10132; 1st (or 'd')</button>
                <button class="button" id="button-from2to3" type="button">2nd &#10132; 3rd (or 's')</button>
            </td></tr>
            <tr><td id="withoutButtons">
                <b>Move from the 3rd rod:</b>
            </td></tr>
            <tr><td id="withButtons">
                <button class="button" id="button-from3to1" type="button">3rd &#10132; 1st (or 't')</button>
                <button class="button" id="button-from3to2" type="button">3rd &#10132; 2nd (or 'f')</button>
            </td></tr>
        </table>
    </td>
    </table>

    <!-- User bottom table -->
    <table class="table" id="userBottomTable" border="1">
        <tr>
            <th> Light type </th>
            <th> Ambient light</th>
            <th>Diffuse type</th>
            <th> Specular type</th>
            <th> Texture level</th>
        </tr>
        <tr>
            <!-- Light type -->
            <td>
                <div>
                    <select id="lightType" onchange="changeLightType(this.value);">
                        <option value="direct">Direct</option>
                        <option value="point">Point</option>
                    </select>
                </div>
            </td>

            <!-- Ambient light -->
            <td>
                <div >
                    <input type="color" id="ambientLightColor" value="#ffffff">
                </div>
            </td>

            <!-- Diffuse type -->
            <td>
                <div >
                    <select id="diffuseType" onchange="changeDiffuseType(this.value);">
                        <option value="lambert">Lambert</option>
                        <option value="toon">Toon</option>
                        <option value="none">None</option>
                    </select>
                </div>
            </td>

            <!-- Specular type -->
            <td>
                <div >
                    <select id="specularType" onchange="changeSpecularType(this.value);">
                        <option value="phong">Phong</option>
                        <option value="blinn">Blinn</option>
                        <option value="toonP">Toon (Phong)</option>
                        <option value="toonB">Toon (Blinn)</option>
                        <option value="none">None</option>
                    </select>
                </div>
            </td>

            <!-- Rod texture level -->
            <td>
                <div>
                    <input type="range" min="0" max="100" id="rodTextureLevel" value="100">
                </div>
            </td>
        </tr>
    </table>

    <!-- Load libraries -->
    <script src="./Libraries/quaternion.min.js"></script>
    <script src="./Libraries/twgl-full.js"></script>
    <script src="./Libraries/jquery-3.3.1.js"></script>
    <script src="./Libraries/utils.js"></script>
    <script src="./Libraries/miscellaneousUtilities.js"></script>

    <script src="./Objects/textures/woodTexture.js"></script> <!-- load textures before loading object models-->
    
    <script src="./Objects/rod.js"></script> <!-- prototype of rod-->
    <script src="./Objects/disc.js"></script> <!-- prototype of disc-->

    <!-- the game logic part-->
    <script src="./gameLogic.js"></script> <!-- load gameLogic.js first-->

    <!-- user interaction methods-->
    <script src="./UserInteraction/arcball.js"></script>
    <script src="./UserInteraction/buttonClick.js"></script>
    <script src="./UserInteraction/keyboard.js"></script>

    <script src="./main.js"></script>
</body>
</html>
